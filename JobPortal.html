<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="successMsg">üéâ Registration Successful!</div>
    <h1>Job Portal Registration</h1>

    <form id="signupForm">
      <!-- Personal Details -->
      <h3>üë§ Personal Information</h3>
      <div class="row">
        <div>
          <label>Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>
      </div>

      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Location</label>
      <input type="text" id="location" placeholder="City, Country" />

      <!-- Professional Details -->
      <h3>üíº Professional Details</h3>
      <label>Profile Type</label>
      <select id="profileType" required>
        <option value="">Select Profile Type</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="recruiter">Recruiter</option>
      </select>

      <div class="row">
        <div>
          <label>Primary Skills</label>
          <input type="text" id="skills" placeholder="e.g. Java, React, SQL" />
        </div>
        <div>
          <label>Experience Level</label>
          <select id="experience">
            <option value="">Select Experience</option>
            <option value="fresher">Fresher</option>
            <option value="1-3">1 - 3 years</option>
            <option value="3-5">3 - 5 years</option>
            <option value="5+">5+ years</option>
          </select>
        </div>
      </div>

      <label>Short Bio</label>
      <textarea id="bio" rows="3" placeholder="Write a short summary about yourself"></textarea>

      <div class="row">
        <div>
          <label>LinkedIn Profile</label>
          <input type="url" id="linkedin" placeholder="https://linkedin.com/in/your-profile" />
        </div>
        <div>
          <label>GitHub Profile</label>
          <input type="url" id="github" placeholder="https://github.com/username" />
        </div>
      </div>

      <label>Upload Resume</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" />
      <div id="resumeName"></div>

      <!-- Account Details -->
      <h3>üîê Account Details</h3>
      <div class="row">
        <div>
          <label>Password</label>
          <input type="password" id="password" placeholder="Create password" required />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        </div>
      </div>
      <div id="passwordMatch">Passwords do not match!</div>

      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label>I agree to the <a href="#">Terms & Conditions</a>.</label>
      </div>

      <button type="submit">Register Account</button>

      <div class="footer">
        Already have an account? <a href="#">Login here</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('passwordMatch');
    const resumeInput = document.getElementById('resume');
    const resumeName = document.getElementById('resumeName');
    const successMsg = document.getElementById('successMsg');

    confirmPassword.addEventListener('input', () => {
      passwordMatch.style.display = 
        password.value !== confirmPassword.value ? 'block' : 'none';
    });

    resumeInput.addEventListener('change', () => {
      if (resumeInput.files.length > 0) {
        resumeName.textContent = "üìÑ " + resumeInput.files[0].name;
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        passwordMatch.style.display = 'block';
        return;
      }

      successMsg.style.display = 'block';
      setTimeout(() => {
        successMsg.style.display = 'none';
        form.reset();
        resumeName.textContent = '';
      }, 3000);
    });
  </script>
</body>
</html>
